{% extends 'base.html' %}

{% block head %}
<title>todo-home</title>

{% endblock %}

{% block body %} 
<div class="content">
    <h1>task master</h1>
    <table>
        <tr>
            <th>
                Task
            </th>
            <th>
                added
            </th>
            <th>
                action
            </th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">delete</a>
                    <br>
                    <a href="/update/{{task.id}}">update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="post">
        <input type="text" name="content" id="content" re>
        <input type="submit" value="add task" id="add">
    </form>
</div>
{% endblock %}
